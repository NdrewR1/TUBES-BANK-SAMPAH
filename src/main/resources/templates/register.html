<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Pengguna - Bank Sampah Daur Ulang</title>
    <link rel="stylesheet" href="style.css" th:href="@{/style.css}" >
</head>
<body>
    <header>
        <a th:href="@{/loginPage}" style="text-decoration: none; font-size: 20px;">&#8592;</a>
        <h1>Pendaftaran Pengguna</h1>
    </header>

    <main class="tambah">
        <section class="tambahMember">
            <h2>Silakan Isi Formulir Pendaftaran</h2>
            <form action="/registerPage/register" method="post">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Kata Sandi:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Konfirmasi Kata Sandi:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label for="noHp">Nomor Telepon:</label>
                <input type="text" id="noHp" name="noHp" required>

                <label for="alamat">Alamat:</label>
                <input type="text" id="alamat" name="alamat" required>

                <label for="kecamatan">Kecamatan:</label>
                <select name="kecamatan" id="kecamatan">
                    <option value="">-- Pilih Kecamatan --</option>
                    <option th:each="kec : ${listKec}" 
                            th:value="${kec.idKec}" 
                            th:text="${kec.namaKec}"></option>
                </select>

                <label for="kelurahan">Kelurahan:</label>
                <select name="kelurahan" id="kelurahan">
                    <option value="">-- Pilih Kelurahan --</option>
                    <option th:each="kel : ${listKel}" 
                            th:value="${kel.idKel}" 
                            th:text="${kel.namaKel}"></option>
                </select>

                <button type="submit">Daftar</button>
            </form>
            <p>Sudah punya akun? <a th:href="@{/loginPage}">Masuk di sini</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Bank Sampah Daur Ulang. All rights reserved.</p>
    </footer>
</body>
</html>
