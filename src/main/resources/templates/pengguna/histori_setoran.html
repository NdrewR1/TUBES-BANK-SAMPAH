<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histori Setoran Sampah - Bank Sampah Daur Ulang</title>
    <link rel="stylesheet" href="style.css" th:href="@{/style.css}">
</head>
<body>
    <header>
        <a th:href="@{/dashboard}" style="text-decoration: none; font-size: 20px;">&#8592;</a>
        <h1>Histori Setoran Sampah</h1>
        <nav>
            <ul>
                <li><a th:href="@{/dashboard}">Dashboard</a></li>
                <li><a th:href="@{/pengguna/historiSetoran}" id="current_page">Histori Setoran</a></li>
                <li><a th:href="@{/pengguna/laporan_pendapatan}">Laporan Pendapatan</a></li>
                <li><a th:href="@{/logoutPage}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Histori Setoran Anda</h2>
        <table>
            <thead>
                <tr>
                    <th>Tanggal</th>
                    <th>Jenis Sampah</th>
                    <th>Kuantitas</th>
                    <th>Satuan Kuantitas</th>
                    <th>SubTotal (Rp)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaksi : ${listTransaksiMember}">
                    <!-- <td th:if="${iterStat.index == 0 || (iterStat.index > 0 and transaksi.tanggal != listTransaksiMember[iterStat.index - 1].tanggal)}"
                        th:text="${#dates.format(transaksi.tanggal, 'dd-MM-yyyy')}"></td>
                    <td th:unless="${iterStat.index == 0 || (iterStat.index > 0 and transaksi.tanggal != listTransaksiMember[iterStat.index - 1].tanggal)}"></td> -->
                    <td th:if="${transaksi.tanggal != null}"
                        th:text="${#dates.format(transaksi.tanggal, 'dd-MM-yyyy')}"></td>
                    <td th:if="${transaksi.tanggal == null}">N/A</td>

                    <td th:text="${transaksi.namaSampah}"></td>
                    <td th:text="${transaksi.jumlahSampah}"></td>
                    <td th:text="${transaksi.satuanKuantitas}"></td>
                    <td th:text="${transaksi.subTotal}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(listTransaksiMember)}">
                    <td colspan="5">Belum ada histori setoran.</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>&copy; 2024 Bank Sampah Daur Ulang. All rights reserved.</p>
    </footer>
</body>
</html>
